<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style-contato.css">
    <title>Contato</title>
</head>
<body>
    <header class="header-main">
        <section class="header-strip">
            <p>20% de desconto em todos os produtos!</p>
        </section>
        <section class="header-logo">
            <img class="logo-img" src="./imgs/loja.png" alt="">
            <h1>Nome da loja</h1>
        </section>
    </header>
    <main class="main-content">
        <h2>
            <p>Contato</p>
        </h2>
        <form class="main-form" action="">
            <input type="text" placeholder="Nome e Sobrenome">
            <input type="email" placeholder="E-mail">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </form>
        <section class="main-btn">
            <button type="reset" class="clean-btn">Limpar</button>
            <button type="submit" class="enter-btn">Entrar</button>
        </section>
    </main>
    <footer class="footer-main">
        <p>Todos os direitos reservados a FRONT-END I</p>
    </footer>
</body>
</html>
